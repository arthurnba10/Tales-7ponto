<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content ="text/html; charset=UTF-8">
        <title>Exemplo de uso da tag a com o atributo target</title>
    </head>
    <body>
        <p><a href="https://accounts.google.com/signin/v2/sl/pwd?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">Link externo</a></p>
        <p><a href="pagina2.html" target ="_self">Link interno</a></p>
        <p><a href="pagina2.html" target ="_top">Link interno</a></p>
        <p><a href="pagina2.html">Link interno</a></p>
    </body>
</html>
